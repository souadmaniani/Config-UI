<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="../clubFinder/clubFinder.css">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div class="formContainer row">
        <nav class="col-md-12 justify-self-center">
        </nav>
        <div class="inputIinfo placeHolder row justify-content-center col-md-12">
            <div class="col-md-7 row justify-content-between">
                <div class="first floating-placeholder col-md-6">
                    <input type="text" placeholder="First Name"/>
                    <label></label>
                </div>
                <div class="last floating-placeholder col-md-6">
                    <input type="text" placeholder="Last Name"/>
                    <label></label>
                </div>
            </div>
            <div class="col-md-7 row justify-content-between">
                <div class="email floating-placeholder  col-md-6">
                    <input type="email" placeholder="E-mail"/>
                    <label></label>
                </div>
                <div class="phone floating-placeholder  col-md-6">
                    <input type="text" placeholder="Phone number"/>
                    <label></label>
                </div>
            </div>
            <div class="col-md-7 row justify-content-between">
                <div class="city floating-placeholder  col-md-6">
                    <input type="text" placeholder="City"/>
                    <label></label>
                </div>
                <div class="club floating-placeholder col-md-6">
                    <input type="text" placeholder="Club"/>
                    <label></label>
                </div>
            </div>
            <div class="col-md-8 row justify-content-center post">
                <select name="" id="" class="col-md-10">
                    <option value="club">Post</option>
                </select>
            </div>
            <div class="col-md-8 row justify-content-center post">
                <select name="" id="" class="col-md-10">
                    <option value="club">Formation</option>
                </select>
            </div>
            <div class="button col-md-12 row justify-content-center">
                <button class="col-md-3">Submit</button>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/counter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
    function initTricks() {
        var labels = $('.floating-placeholder label');
        labels.each(function(i) {
            var ph = $(labels[i])
                .siblings('input')
                .first()
                .attr('placeholder');
            $(labels[i]).html(ph);
        });
    }
    $(document).ready(function() {
    $('.floating-placeholder input').keyup(function() {
        var input = $(this).val();
        if(input) $(this).parent().addClass('float');
        else $(this).parent().removeClass('float');
    });
    $('#form').submit(function(e) {
        e.preventDefault();
    });
    initTricks();
    })
    </script>
</body>
</html>
